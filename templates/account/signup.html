{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock %}

{% block content %}
<h2>Sign up Test</h2>
<form method="post" action="{% url 'account_signup_custom' %}">
  {% csrf_token %}
  {{ form.email}}
  {{ form.errors}}
  <button class="btn btn-success" type="submit">Sign up</button>
</form>
{% endblock content %}
